name: Build and Deploy README

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - uses: actions/cache@v2
        name: Configure pip caching
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Update README
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python build.py
          cat README.md

      - name: Check if README.md changed
        id: readme_changed
        run: |
          git diff --quiet HEAD README.md || echo "README changed"

      - name: Commit and push if changed
        run: |
          git diff
          git config --global user.email "chanthinker@foxmail.com"
          git config --global user.name "testdog-bot"
          git pull
          git add -A
          git commit -m "Updated content from bot" || exit 0
          git push

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        if: steps.readme_changed.outcome == 'success' # 只在 README.md 有更新时触发
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        if: steps.readme_changed.outcome == 'success' # 只在 README.md 有更新时触发
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}